<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()"class="comapany-logo">
                <img src="logo.jpg" alt="company logo" height="80px">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hoverlinks navitems  " id="ipl" onclick="onNavitemclick('ipl')">IPL</li>
                    <li class="hoverlinks navitems " id="Finance" onclick="onNavitemclick('Finance')">Finance</li>
                    <li class="hoverlinks navitems " id="politics" onclick="onNavitemclick('politics')">politics</li>

            </div>
            <div class="serch-bar flex">
                <input type="text" id="serch-text" class="news-input" placeholder="eg:science">
                <button class="serch-buttion" id="serch-buttion">serch</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="card-container container flex" id="cards-container">

        </div>
    </main>
    <!-- we are colleing api -->

        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>

                <h3 id="news-titile">This is the Title</h3>

                    maiores consectetur, debitis eveniet eum unde! Fugiat dolorum nisi illo non commodi quasi, odio

</html>
